<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element and In-Line Element</title>
</head>
<body>

    <!-- Block Elements -->
    <h1>PW SKILLS</h1>
    <h1>PW SKILLS</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
    <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo, dolore.</div>
    <hr>

    <!-- In-Line elements -->
    <span>Hello World Hello World Hello World Hello World Hello World </span>
    <span><strong>Hey World</strong></span>

</body>
</html>
