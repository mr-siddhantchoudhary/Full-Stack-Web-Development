<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- table and its properties -->
    <h1>Table and its Properties</h1>
    <br><br>
    <table align="center" bgcolor="skyblue" border cellpadding="5px" cellspacing="5px" bordercolor="red">
        <tr>
            <th>Sr. No.</th>
            <th>Subj 1</th>
            <th>Subj 2</th>
            <th>Subj 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>English</td>
            <td colspan="2">Science</td>
        </tr>
        <tr>
            <td>2</td>
            <td>English</td>
            <td>Science</td>
            <td rowspan="2">Maths</td>
        </tr>
        <tr>
            <td>3</td>
            <td>English</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
