<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- HTML Forms -->
    <h2>HTML Forms: </h2>
    <br>

    <form>
        <label for="firstName">Write Your Name:</label>
        <input type="text" name="FirstName" id="firstName">
        <br>
        <label for="address">Enter your Address:</label>
        <textarea rows="10" cols="30" id="address"></textarea>
        <br>
        <label for="dob">DOB.</label>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="password">Enter Your Password:</label>
        <input type="password" id="password" name="Password">
        <br>
        <br>
        <label for="gender">Gender</label>
        <br>
        <label for="gender_male">MALE</label>
        <input type="radio" name="gender" id="gender_male" value="Male">
        <br>
        <label for="gender_female">FEMALE</label>
        <input type="radio" name="gender" id="gender_female" value="Female">
        <br>
        <br>
        <label for="">Select your fav fruit:</label>
        <br>
        <label for="mango">Mango</label>
        <input type="checkbox" name="mango" id="mango">
        <br>
        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana">
        <br>
        <label for="apple">Apple</label>
        <input type="checkbox" name="apple" id="apple">
        <br>
        <label for="chiku">Chiku</label>
        <input type="checkbox" name="chiku" id="chiku">
        <br>
        <br>
        <input type="submit" id="submit-btn" name="submit">
    </form>
</body>
</html>
